<script type=text/javascript>const typeeffect=async()=>{await typewriter("\u003cspan id='prompt'\u003e\u003ch1 id='title'\u003ePersonal Setup\u003c/h1\u003e\u003c/span\u003e","activity-title",0),await typewriter(`\u003cspan id='prompt'\u003e
\u003cdiv id="outline-container-headline-1" class="outline-2"\u003e
\u003ch2 id="headline-1"\u003e
Goal of this page
\u003c/h2\u003e
\u003cdiv id="outline-text-headline-1" class="outline-text-2"\u003e
\u003cp\u003eThis page will contain information on my setup I use for open-source and
personal development. This includes both the software and physical sides.
Normally, I do not think setups are worth discussing. However, I do think there
is something to be gained in this specific case since I currently do not use
normal or \u0026#34;out of the box\u0026#34; gear + software stack. Listed below are some of the
highlights in my setup that will be expanded on in the near future.\u003c/p\u003e
\u003cul\u003e
\u003cli\u003e
\u003cp\u003eNixOS\u003c/p\u003e
\u003cul\u003e
\u003cli\u003e
\u003cp\u003ebtrfs\u003c/p\u003e
\u003cul\u003e
\u003cli\u003eLVM on LUKS\u003c/li\u003e
\u003cli\u003eEncrypted \u003ccode\u003e/boot\u003c/code\u003e\u003c/li\u003e
\u003c/ul\u003e
\u003c/li\u003e
\u003c/ul\u003e
\u003c/li\u003e
\u003cli\u003eXMonad\u003c/li\u003e
\u003cli\u003eSpacemacs\u003c/li\u003e
\u003cli\u003e34\u0026#34; 21:9 3440x1440@60Hz LG FreeSync monitor\u003c/li\u003e
\u003cli\u003eErgoDox w/ Halo Trues\u003c/li\u003e
\u003cli\u003e
\u003cp\u003eCODE modified w/ Aqua Zilents 67g and SA Oblivion\u003c/p\u003e
\u003cul\u003e
\u003cli\u003e
\u003cp\u003eMatching custom aviator cable from \u003ca href="https://mechcables.com/"\u003eMechCables\u003c/a\u003e\u003c/p\u003e
\u003cul\u003e
\u003cli\u003eI think large or JUMBO coils are the way to go personally\u003c/li\u003e
\u003c/ul\u003e
\u003c/li\u003e
\u003c/ul\u003e
\u003c/li\u003e
\u003cli\u003exDuoo TA-10R tube headphone DAC/Amp\u003c/li\u003e
\u003cli\u003e
\u003cp\u003eDrop + HIFIMAN HE5XX planar magnetic headphones\u003c/p\u003e
\u003cul\u003e
\u003cli\u003e
\u003cp\u003eNot an audiophile. Mostly for comfort (but it sounds great honestly).\u003c/p\u003e
\u003cul\u003e
\u003cli\u003eCheap earbuds were hurting after a while, and normally headphones apply
too much pressure on my head\u003c/li\u003e
\u003c/ul\u003e
\u003c/li\u003e
\u003c/ul\u003e
\u003c/li\u003e
\u003cli\u003eI do think my physical desktop build is clean (nothing fancy or
consumer-oriented but a nice development machine), but I do not think there is
anything special about it to learn from\u003c/li\u003e
\u003c/ul\u003e
\u003c/div\u003e
\u003c/div\u003e
\u003cdiv id="outline-container-headline-2" class="outline-2"\u003e
\u003ch2 id="headline-2"\u003e
Plans for this page
\u003c/h2\u003e
\u003cdiv id="outline-text-headline-2" class="outline-text-2"\u003e
\u003cdiv id="outline-container-headline-3" class="outline-3"\u003e
\u003ch3 id="headline-3"\u003e
The ideal case (long-term)
\u003c/h3\u003e
\u003cdiv id="outline-text-headline-3" class="outline-text-3"\u003e
\u003cp\u003eMy ideal setup, for illustrating the benefits and downfalls of each component in
my work area, would be to use \u003ca href="https://unity.com/"\u003eUnity\u003c/a\u003e to create a virtual recreation (not exact. I
am not artsy in any way, shape, or form aside from maybe ascii art) of my work
environment that I would then export as \u003ca href="https://docs.unity3d.com/Manual/webgl-interactingwithbrowserscripting.html"\u003eWebGL that can be interacted with on the
site\u003c/a\u003e. This would enable users with the ability to interact with the 3D rendering
in a way that then correlates with information about the component displayed on
the site. This experience would be quite immersive and, truthfully, fun to play
with.\u003c/p\u003e
\u003cp\u003e
However, doing this would require a lot of time and energy that I can put into
learning and contributing to kernel-space development. I also have a day job
that eats up quite a bit of time. I tend to like making contributions that
benefit more than just myself if possible (of course, I like to personally
benefit from such a contribution as well).\u003c/p\u003e
\u003c/div\u003e
\u003c/div\u003e

The middle-ground

\u003cdiv id="outline-text-headline-4" class="outline-text-3"\u003e

would get).\u003c/p\u003e

\u003cdiv id="outline-container-headline-5" class="outline-3"\u003e

The quick and not-so-elegant (short-term)
\u003c/h3\u003e
\u003cdiv id="outline-text-headline-5" class="outline-text-3"\u003e
\u003cp\u003eJust list the setup components with their pros and cons in bullet form.\u003c/p\u003e
